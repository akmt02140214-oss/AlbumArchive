<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Album Archive</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<div class="container-fluid">
    <div class="row"> <nav class="col-md-2 d-none d-md-block sidebar pt-4">
            <div class="position-sticky ps-3">
                <h5 class="fw-bold text-white mb-4">Album Archive</h5>
                <ul class="nav flex-column gap-2">
                    <li class="nav-item">
                        <a class="nav-link fw-bold d-flex align-items-center gap-2" th:href="@{/AlbumArchive}" th:classappend="${activeTab == 'home'} ? 'active-tab' : ''">
                            <i class="bi bi-house-door-fill"></i>Home
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fw-bold d-flex align-items-center gap-2" th:href="@{/AlbumArchive/library}" th:classappend="${activeTab == 'library'} ? 'active-tab' : ''">
                            <i class="bi bi-music-note-list"></i>Library
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fw-bold d-flex align-items-center gap-2" th:href="@{/Analytics}">
                            <i class="bi bi-bar-chart-line-fill"></i>Analytics
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fw-bold d-flex align-items-center gap-2" th:href="@{/Setting}">
                            <i class="bi bi-gear-fill"></i>Setting
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <main class="col-12 col-md-10 px-md-4 pt-4 main-content min-vh-100 pb-5">
            <div class="d-flex justify-content-between align-items-center pb-2 mb-4 border-bottom">
                <h1 class="h2 fw-bold">Library</h1>
                <button class="btn btn-primary rounded-pill px-4" data-bs-toggle="modal" data-bs-target="#searchModal">
                    <i class="bi bi-plus-lg"></i> アルバムを登録
                </button>
            </div>

            <div class="row row-cols-1 row-cols-md-4 row-cols-lg-5 g-4">
                <div class="col" th:each="album : ${albums}">
                    <div class="card border-0 bg-transparent">
                        <img th:src="${album.artworkUrl}" class="card-img-top rounded-4 shadow-sm album-art" style="width: 100%; aspect-ratio: 1 / 1; object-fit: cover;">
                        <div class="card-body ps-0">
                            <h6 class="card-title mb-0 fw-bold text-white" th:text="${album.albumName}">アルバム名</h6>
                            <p class="card-text text-white small" th:text="${album.artistName}">アーティスト名</p>
                        </div>
                    </div>
                </div>
            </div>
        </main>

    </div> </div> <div class="modal fade" id="searchModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content bg-dark border-secondary text-white">
            <div class="modal-header border-0">
                <h5 class="modal-title fw-bold text-white">iTunesから検索</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <div class="input-group mb-3">
                    <input type="text" id="keyword" class="form-control bg-secondary text-white border-0" placeholder="アルバム名・歌手名">
                    <button class="btn btn-primary" onclick="searchItunes()">検索</button>
                </div>
                <div id="search-results" style="max-height: 400px; overflow-y: auto;"></div>
            </div>
        </div>
    </div>
</div>

<script>
function searchItunes() {
    const keyword = document.getElementById('keyword').value;
    const apiKey = '588ce8aedfc36c987a1ecddd942a5f9b'; // 取得したKeyを貼り付けてください
    
    // Last.fmのアルバム検索URL（アルバム名をキーワードに検索）
    const url = `https://ws.audioscrobbler.com/2.0/?method=album.search&album=${encodeURIComponent(keyword)}&api_key=${apiKey}&format=json&limit=15`;
    
    fetch(url)
        .then(response => response.json())
        .then(data => {
            const resultsArea = document.getElementById('search-results');
            resultsArea.innerHTML = ''; 

            // Last.fmのデータ構造（results -> albummatches -> album）
            const albums = data.results.albummatches.album;

            albums.forEach(item => {
                // 画像の一番大きいサイズ(index 3がextralarge)を取得
                const imgUrl = item.image[3]['#text'];
                
                // 画像があるアルバムだけ表示
                if (imgUrl && imgUrl !== "") {
                    const row = `
                        <div class="d-flex align-items-center mb-3 p-2 bg-secondary rounded shadow-sm">
                            <img src="${imgUrl}" class="rounded me-3" width="60" height="60" style="object-fit: cover;">
                            <div class="flex-grow-1">
                                <div class="small fw-bold text-white">${item.name}</div>
                                <div class="small text-white-50">${item.artist}</div>
                            </div>
                            <button class="btn btn-sm btn-success" 
                                onclick="registerAlbum('${item.name.replace(/'/g, "\\'")}', '${item.artist.replace(/'/g, "\\'")}', '${imgUrl}')">
                                登録
                            </button>
                        </div>`;
                    resultsArea.insertAdjacentHTML('beforeend', row);
                }
            });
        });
}
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
