<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Album Archive</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<!--サイドバー-->
<div class="container-fluid">
    <div class="row">
        <nav class="col-md-2 d-none d-md-block sidebar pt-4">
            <div class="position-sticky ps-3">
                <h5 class="fw-bold text-white mb-4">Album Archive</h5>
             <ul class="nav flex-column gap-2">
             
    <li class="nav-item">
        <a class="nav-link fw-bold d-flex align-items-center gap-2" 
           	th:href="@{/AlbumArchive}"
           	th:classappend="${activeTab == 'home'} ? 'active-tab' : ''">
            <i class="bi bi-house-door-fill"></i>Home
        </a>
    </li>

    <li class="nav-item">
        <a class="nav-link fw-bold d-flex align-items-center gap-2" 
           th:href="@{/AlbumArchive/library}"
           th:classappend="${activeTab == 'library'} ? 'active-tab' : ''">
            <i class="bi bi-music-note-list"></i>Library
        </a>
    </li>

    <li class="nav-item">
        <a class="nav-link fw-bold d-flex align-items-center gap-2" 
           th:href="@{/Analytics}"> <i class="bi bi-bar-chart-line-fill"></i>Analytics
        </a>
    </li>

    <li class="nav-item">
        <a class="nav-link fw-bold d-flex align-items-center gap-2" 
           th:href="@{/Setting}"> <i class="bi bi-gear-fill"></i>Setting
        </a>
    </li>
</ul>
</div>
</nav>

<!--メイン-->
        <main class="col-12 col-md-10 px-md-4 pt-4 main-content min-vh-100 pb-5">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-4 border-bottom">
                <h1 class="h2 fw-bold">Home</h1>
            </div>

            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4 row-cols-lg-5 g-4">
                <div class="col" th:each="album : ${albums}">
                    <div class="card border-0 bg-transparent">
                        <img th:src="${album.artworkUrl}" class="card-img-top rounded-4 shadow-sm album-art" style="width: 100%; aspect-ratio: 1 / 1; object-fit: cover;" alt="Album Art">
                        <div class="card-body ps-0">
                            <h6 class="card-title mb-0 fw-bold text-white" th:text="${album.albumName}">アルバム名</h6>
                            <p class="card-text text-white small" th:text="${album.artistName}">アーティスト名</p>
                        </div>
                    </div>
                </div>
                </div>
        </main>
    </div>
</div>

<!--スマートフォン用設定-->
<nav class="navbar fixed-bottom d-md-none border-top" style="background-color: #202020; border-color: #333 !important;">
    <div class="container-fluid justify-content-around">
        <a th:href="@{/AlbumArchive}" class="nav-link text-center small" 
           th:classappend="${activeTab == 'home'} ? 'text-white' : 'text-white-50'">
            <i class="bi bi-house-door-fill fs-4 d-block" 
               th:classappend="${activeTab == 'home'} ? 'active-tab' : ''"></i>
            <div>Home</div>
        </a>

        <a th:href="@{/AlbumArchive/library}" class="nav-link text-center small" 
           th:classappend="${activeTab == 'library'} ? 'text-white' : 'text-white-50'">
            <i class="bi bi-music-note-list fs-4 d-block" 
               th:classappend="${activeTab == 'library'} ? 'active-tab' : ''"></i>
            <div>Library</div>
        </a>

        <a th:href="@{/Analytics}" class="nav-link text-center small text-white-50">
            <i class="bi bi-bar-chart-line-fill fs-4 d-block"></i>
            <div>Analytics</div>
        </a>

        <a th:href="@{/Setting}" class="nav-link text-center small text-white-50">
            <i class="bi bi-gear-fill fs-4 d-block"></i>
            <div>Setting</div>
        </a>
    </div>
</nav>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
